<!DOCTYPE html>
{% extends "master.html" %}
  {% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registering.</h1>
    {% else %}
    <h1>Register Here</h1>
    <h3>Please fill out the form:</h3>
    <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
       {{ user_form.as_p }}
       <input type="submit" name="" value="Register">
    </form>
  {% endif %}

</div>
{% endblock %}
